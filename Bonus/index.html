<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
</head>
<body>
    <main>
        <div class="nav_side">
            <div class="nav_container">

                <div class="nav_item" id="home">

                    <div class="icon" id="column_icon">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="icon_label">
                        HOME
                    </div>

                </div>

                <div class="nav_item" id="biglietti">

                    <div class="icon" id="column_icon">
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                    <div class="icon_label">
                        BIGLIETTI
                    </div>

                </div>

                <div class="nav_item" id="account">

                    <div class="icon" id="column_icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="icon_label" id="name">
                        
                    </div>
                    <div class="eta" id="eta">
                        
                    </div>

                </div>

                <div class="collapsed_nav_icons">
                    <div class="nav_item collapsed_nav_item" id="faq">

                        <div class="icon" id="faq_icon">
                            <i class="fa-regular fa-comments"></i>
                        </div>
    
                    </div>
    
                    <div class="nav_item collapsed_nav_item" id="lingua">
    
                        <div class="icon" id="lingua_icon">
                            <i class="fa-solid fa-language"></i>
                        </div>
    
                    </div>
                </div>

            </div>
        </div>
        <div class="ticket_side">
            <div class="ticket_container">
                <div class="illustration">
                    <img src="img/person-using-transport.png" alt="">
                </div>
                <div class="ticket_sx">
                    <div class="ticket_shop">

                        <div class="ticket_buy_fase">
                            CONTROLLA IL TUO BIGLIETTO
                        </div>

                        
                            <div class="tratta_icona">
                                <div class="icon" id="position_icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="tratta">
                                    La tua posizione - La tua destinazione
                                </div>
                            </div>
        
                            <div class="maps">
                                <iframe class="googlemaps" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d196222.8537250142!2d9.711833688208017!3d39.784957320858915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sit!2sit!4v1667845165192!5m2!1sit!2sit" width="600" height="200" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                    </div>
                </div>

                <div class="ticket_dx">
                        
                    <div class="checkout">
                        CONTO
                    </div>
                    
                    <div class="cart_items">
                        <div class="cart_item">
                            Treno ad altissima velocità
                        </div>
                        <div class="cart_item">
                            1a Classe
                        </div>
                        <div class="cart_item">
                            Priorità entrata
                        </div>
                        <div class="cart_item" id="km">
                            
                        </div>
                    </div>


                    <div class="prezzo">
                        <div id="prezzo_finale">

                        </div>
                    </div>
            
                </div>
                
                
            </div>
           
        </div>
    </main>
        

    <script src="js/main.js"></script>
</body>
</html>
